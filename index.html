body {

/* ---------- WELCOME ---------- */
#welcome {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;

  text-align: center;
}

.title {
  font-size: 3rem;
  color: #ff4fd8;
  text-shadow: 0 0 25px #ff4fd8;
}

.btn {
  margin-top: 25px;
  padding: 12px 32px;
  border-radius: 30px;
  border: 2px solid #00ffe1;
  background: transparent;
  color: #00ffe1;
  font-size: 1.1rem;
  cursor: pointer;

.btn:hover {

}

#typing {

/* ---------- CARDS ---------- */
#cards {
  min-height: 100vh;
  padding: 80px 20px;
  display: none;
  text-align: center;
}

.cards-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 30px 20px;
  box-shadow: 0 0 25px rgba(255,79,216,0.5);
  cursor: pointer;
  transition: 0.3s;
  position: relative;
}

.card:hover {
  transform: scale(1.06);
}

.card.locked {
  opacity: 0.55;
  cursor: not-allowed;
}

.lock-icon {
  font-size: 24px;
}

.unlock-text {
  display: block;
  margin-top: 10px;
  font-size: 0.9rem;
  color: #ffbde9;
}

/* ---------- MUSIC ---------- */
.music-control {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,0.45);
  padding: 10px 14px;
  border-radius: 20px;
  display: flex;
  gap: 10px;
  align-items: center;
  box-shadow: 0 0 15px #ff4fd8;
  z-index: 50;
}

.music-control button {
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: #ff4fd8;
}

.music-control input {
  width: 80px;
}

/* ---------- SETTINGS ---------- */
.settings-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 26px;
  cursor: pointer;
  z-index: 60;
}

.settings-panel {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100%;
  background: #0b0014;
  padding: 20px;
  transition: right 0.35s ease;
  z-index: 55;
}

.settings-panel.open {
  right: 0;
}

/* ---------- EMOJI RAIN ---------- */
.emoji {
  position: fixed;
  top: -10vh;
  pointer-events: none;
  z-index: 1;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(120vh); }
}
</style>
</head>
